<form class="form-horizontal" role="form">
    <fieldset>
        <legend>Customer Information</legend>
        <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-4">
                <input type="text" id="fullName" name="fullName" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-4">
                <input type="text" id="email" name="email" class="form-control" />
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Subscription Details</legend>
        <div class="form-group">
            <label for="subscriptionType" class="col-sm-2 control-label">Subscription Type</label>
            <div class="col-sm-4">
                <select name="subscriptionType" id="subscriptionType" class="formcontrol">
                    <option>Monthly</option>
                    <option>Quarterly</option>
                    <option>Semi-Annual</option>
                    <option>Annual</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-4">
                <span><b>Details</b></span>
                <div class="checkbox">
                    <label><input type="checkbox" value="isSubscribed" />Subscribed Customer</label>
                </div>
            </div>
        </div>
    </fieldset>

</form>
